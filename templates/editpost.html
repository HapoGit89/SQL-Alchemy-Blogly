<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
            </head>
            <body>
                <form method="POST" action="/posts/{{post.id}}/edit">
                    <p>title: <input name="title" value="{{post.title}}"></p>
                    <p>content: <input name="content" value="{{post.content}}"></p>
                    <div id ="tags">
                        {% for tag in tags %}
                       <label for="{{tag.tag_name}}"> {{tag.tag_name}} <input type="checkbox" name = "tag" value="{{tag.tag_name}}"></label>
                        {% endfor %}
                    </div>
            
                    <button class="save">Save</button>
                  </form>
                  <button onclick="window.location.href='/posts/{{post.id}}'" class="cancel">Cancel</button>
            </body>
      
</html>
